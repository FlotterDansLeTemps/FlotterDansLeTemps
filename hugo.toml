baseURL = "https://flotterdansletemps.github.io/"
title = "Xinghan's Film Reviews"
theme = "PaperMod"
languageCode = "en-us"
defaultContentLanguage = "en"
enableInlineShortcodes = true
mainSections = ["posts"]

[pagination]
  pagerSize = 10

[params]
  env = "production"
  title = "Xinghan's Film Reviews"
  description = "Thoughtful reviews of cinema, one frame at a time."
  author = "Xinghan"
  defaultTheme = "auto"
  disableThemeToggle = false
  showReadingTime = true
  showBreadCrumbs = true
  showPostNavLinks = true
  showCodeCopyButtons = true
  showShareButtons = true
  comments = false

  # ✅ 启用 profileMode，实现首页封面图样式
  [params.profileMode]
    enabled = true
    title = "🎬 Xinghan's Film Reviews"
    subtitle = "Quality reviews of cinema — one frame at a time."
    imageUrl = "images/home-bg.jpg"        # 实际上我们通过 CSS 将其隐藏并转为背景图
    imageTitle = "Homepage Banner"

    [[params.profileMode.buttons]]
      name = "📖 Read Reviews"
      url = "/posts/"

    [[params.profileMode.buttons]]
      name = "👤 About Me"
      url = "/about/"

  # 🎨 启用自定义样式表（将 background 设置为全屏）
  [params.assets]
    favicon = "favicon.png"
    customCSS = ["css/custom.css"]

# 🔗 社交图标链接
[[params.socialIcons]]
  name = "github"
  url = "https://github.com/flotterdansletemps"

[[params.socialIcons]]
